# Configuration du port
server.port=8088

# Nom de l'application (CRUCIAL pour Eureka - en majuscules par convention)
spring.application.name=SERVICE-CLIENT

# Configuration de la base de donn√©es H2
spring.datasource.url=jdbc:h2:mem:client-db
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Configuration JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Console H2 (accessible sur http://localhost:8088/h2-console)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Configuration Eureka Client
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.instance.prefer-ip-address=true

# Configuration Actuator
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always