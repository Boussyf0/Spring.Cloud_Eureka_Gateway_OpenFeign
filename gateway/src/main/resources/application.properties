# Configuration du port
server.port=8888

# Nom de l'application
spring.application.name=GATEWAY

# Configuration Eureka Client
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.instance.prefer-ip-address=true

# Configuration du Gateway - Routage automatique via Eureka
spring.cloud.gateway.discovery.locator.enabled=true
spring.cloud.gateway.discovery.locator.lower-case-service-id=true

# Configuration des routes manuelles (optionnel - pour plus de contr√¥le)
# Route vers SERVICE-CLIENT
spring.cloud.gateway.routes[0].id=service-client
spring.cloud.gateway.routes[0].uri=lb://SERVICE-CLIENT
spring.cloud.gateway.routes[0].predicates[0]=Path=/clients/**, /client/**

# Route vers SERVICE-VOITURE
spring.cloud.gateway.routes[1].id=service-voiture
spring.cloud.gateway.routes[1].uri=lb://SERVICE-VOITURE
spring.cloud.gateway.routes[1].predicates[0]=Path=/voitures/**, /voiture/**

# Configuration Actuator
management.endpoints.web.exposure.include=health,info,gateway
management.endpoint.health.show-details=always

# Logs pour debug
logging.level.org.springframework.cloud.gateway=DEBUG
logging.level.reactor.netty.http.client=DEBUG